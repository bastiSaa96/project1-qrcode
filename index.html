<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main class="main">
      <div class="content">
        <div class="container">
          <div class="qr-code">
            <figure>
              <a href="https://www.frontendmentor.io" target="_blank"><img src="./images/image-qr-code.png" alt="qr code" class="qr-img"></a>
            </figure>
          </div>
          <div class="content-text">
            <div class="title">
              <p style="font-weight: 700; font-size: larger; text-align: center;">Improve your fron-end skills by building projects</p>
            </div>
            <div class="sub-title">
              <p style="color: hsl(220, 15%, 55%); text-align: center;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution" id="attribution">
        <div class="source">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        </div>
        <div class="author">
          <p>Coded by <a href="#">Sebastian Saal</a>.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
